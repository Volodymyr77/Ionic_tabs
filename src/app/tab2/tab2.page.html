<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu-toggle [autoHide]="true">
  <ion-menu side="start" menuId="first" contentId="main2">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list id ="main2">
        <ion-item>
         asd

        </ion-item>
        <ion-item>
         qwe

        </ion-item>
        <ion-item>
         zxc

        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
</ion-menu-toggle>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>choose gender</ion-label>
    <ion-select value="brown" okText="Okay" cancelText="Dismiss">
     <ion-select-option *ngFor="let s of sex" value="{{s}}">{{s}}</ion-select-option>
    </ion-select>
  </ion-item>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>

<ion-menu-toggle [autoHide]="false">
<ion-menu side="end" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list id ="main">
      <ion-item>
        <ion-button [routerLink]="['male']">male</ion-button>

      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['female']">female</ion-button>

      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['robot']">robot</ion-button>

      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
</ion-menu-toggle>
